<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="color_clock_styles.css">
    <script src="color_clock_script.js"></script>
    <title>Color Clock</title>
</head>
<body>
<div class="clock">
    <h1>The current time is</h1>
    <div class="wrapper">
        <div class="current_time" id="current_time">00:00:00</div>
        <div class="off_time">01:01:01</div>
        <div class="off_time">12:12:12</div>
        <div class="off_time">23:23:23</div>
        <div class="off_time">34:34:34</div>
        <div class="off_time">56:56:56</div>
        <div class="off_time">78:78:78</div>
        <div class="off_time">97:97:97</div>
    </div>
</div>
<div class="color_clock">
    <h1>The current color is</h1>
    <div class="wrapper">
        <div class="current_color" id="current_color">00:00:00</div>
        <div class="off_time">01:01:01</div>
        <div class="off_time">2A:2A:2A</div>
        <div class="off_time">B3:B3:B3</div>
        <div class="off_time">3C:3C:3C</div>
        <div class="off_time">D6:D6:D6</div>
        <div class="off_time">F8:F8:F8</div>
        <div class="off_time">95:95:95</div>
    </div>
</div>
</body>
</html>
