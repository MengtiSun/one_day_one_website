<body>
<h1>Pick a color and paint the canvas</h1>
<div class="picture">

        <div id="red"></div>
        <div id="yellow"></div>
        <div id="blue"></div>

    <div class="canvas" id="canvas">

            <div class="cell3"></div>

        </div>
        <div class="row2">
            <div class="cell1"></div>
            <div class="cell2"></div>
            <div class="cell3"></div>
            <div class="cell4"></div>
        </div>
        <div class="row3">
            <div class="cell1"></div>
            <div class="cell2"></div>
            <div class="cell3"></div>
            <div class="cell4"></div>
        </div>
        <div class="row4">
            <div class="cell1"></div>
            <div class="cell2"></div>
            <div class="cell3"></div>
            <div class="cell4"></div>
        </div>
    </div>
</div>
<div style="height: 200px"></div>
</body>
</html>
