<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="rock_paper_scissors_styles.css">
    <script src="rock_paper_scissors_script.js"></script>
    <title></title>
</head>
<body>
<div id="game">
    <div id="left">
        <h1>Computer</h1>
        <div><img id="left_img" src="images/left_fist.png"></div>
    </div>
    <div id="middle">Choose your weapon</div>
    <div id="right">
        <h1>You</h1>
        <div><img id="right_img" src="images/right_fist.png"></div>
    </div>
</div>
<div id="choice">
    <input id="rock" type="button" value="rock">
    <input id="paper" type="button" value="paper">
    <input id="scissors" type="button" value="scissors">
</div>


</body>
</html>
